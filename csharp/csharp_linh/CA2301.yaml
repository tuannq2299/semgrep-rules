rules:
  - id: CA2301
    severity: WARNING
    languages:
      - csharp
    message: Do not call BinaryFormatter.Deserialize without first setting BinaryFormatter.Binder
    metadata:
      cwe: "CWE-502: Deserialization of Untrusted Data"
      references:
        - https://docs.microsoft.com/en-us/dotnet/fundamentals/code-analysis/quality-rules/ca2301
    patterns:
      - pattern-inside: |
          using System.Runtime.Serialization.Formatters.Binary;
          ...
          BinaryFormatter $F = new BinaryFormatter();
      - pattern: |
          $F.Deserialize(...);
      - pattern-not-inside: |
          $F.Binder = ...;
          ...