rules:
  - id: CA5374
    languages:
      - C#
    message: >
      XslTransform is vulnerable when operating on untrusted input. An attack could execute arbitrary code.
    patterns:
      - pattern: |
          XslTransform $VAR = new XslTransform();
          ...
          $VAR.Load(...);
          ...
          $VAR.Transform(...);
      - pattern-not: |
          XslCompiledTransform $VAR = new XslCompiledTransform();
          ...
          $VAR.Load(...);
          ...
          $VAR.Transform(...);
    severity: WARNING
